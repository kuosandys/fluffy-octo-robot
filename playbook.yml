---
- hosts: local
  vars:
    brew_sh:
      - bat
      - exa
      - git
      - python3
    brew_gui:
      - 1password
      - brave-browser
      - calibre
      - discord
      - firefox
      - goland
      - iterm2
      - postman
      - rectangle
      - slack
      - spotify
      - typora
      - vlc
      - visual-studio-code
  tasks:
    - name: Install utils with brew
      homebrew: name={{ item }} state=present
      with_items: '{{ brew_sh }}'

    - name: Install GUI apps with brew
      homebrew_cask: name={{ item }} state=present
      with_items: '{{ brew_gui }}'

    - name: Configure mac system settings
      script: ./scripts/configure-mac.sh

    - name: Copy font files
      copy:
        src: ./config/fonts/
        dest: ~/Library/Fonts/
